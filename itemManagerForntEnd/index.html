<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
  <title>Item Manager</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Item Manager REST API</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

    </ul>
  </div>
</nav>

<div class="container">
  <h1>Add Item</h1>
  <form action="" id="itemForm">
    <div class="form-group">
      <lable>Text</lable>
      <input id="text" type="text" name="" value="" class="form-control">
    </div>

    <div class="form-group">
      <lable>Body</lable>
    <textarea id="body" class="form-control"></textarea>
    </div>
    <input type="submit" name="" value="Submit" class="btn btn-primary">
  </form>
  <hr>
  <ul id="items" class="list-group">

  </ul>

</div>


  <script
  src="http://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      getItems();
      //submit event
      $('#itemForm').on('submit',function(e){
        e.preventDefault();

        var text = $('#text').val();
        var body = $('#body').val();

        addItem(text, body);
      });

      //Delete event
      $('body').on('click', '.deleteLink', function(e){
        e.preventDefault();
        var id=$(this).data('id');
        deleteItem(id);
      });



      // Delete Item through API
      function deleteItem(id){
        $.ajax({
          method:'POST',
          url:'http://127.0.0.1:8000/api/items/'+id,
          data:{_method: 'DELETE'}
        }).done(function(item){
          alert('Item Removed');
          location.reload();
        });
      }

      //Insert Items using API
      function addItem(text, body){
        $.ajax({
          method:'POST',
          url:'http://127.0.0.1:8000/api/items',
          data:{text:text, body: body}
        }).done(function(item){
          alert('Item # '+item.id+' added');
          location.reload();
        });
      }

      //get Item form api
      function getItems(){
        $.ajax({
          type:"get",
          url:'http://127.0.0.1:8000/api/items',
          dataType:'json'
        }).done(function(items){
          var output = '';
          $.each(items, function(key, item){
            output += `
              <li class="list-group-item">
              <strong>${item.text}: </strong>${item.body}
              .<a href="#" class="deleteLink" data-id="${item.id}">Delete</a>
               

              </li>
            `;
          });
          $('#items').append(output);
        });
      }
    });
  </script>


</body>
</html>
